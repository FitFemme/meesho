<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/fevicon/favicon.png" type="image/gif" />
    <title>FitFemme</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .invoice {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: left;
        }

        .invoice h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .invoice-details p {
            margin: 0;
            font-size: 18px;
        }

        .item {
            font-weight: bold;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }

        .checkout-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .invoice {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h2>Invoice:</h2>
        <div class="invoice-details">
            <p class="item">Item name:</p>
            <p>Sports Bra (pack Of 3)</p>
        </div>
        <div class="invoice-details">
            <p>Type:</p>
            <p>Cloth</p>
        </div>
        <div class="invoice-details">
            <p>Price per item:</p>
            <p>₹ 210</p>
        </div>
        <div class="invoice-details">
            <p>Size:</p>
            <p id="selectedSize"><span id="size"></span></p>
        </div>
        <div class="invoice-details">
            <p>Quantity:</p>
            <p id="selectedQuantity" ><span id="quantity"></span></p>
        </div>
        <div class="invoice-details">
            <p>Delivery Charges:</p>
            <p>Free</p>
        </div>
        <hr>
        <div class="total-amount">
            Total amount: ₹ <span id="totalAmount"><span id="total"></span></span>
        </div>
        <div class="invoice-details">
            <a href="regestrtion.html"><button class="checkout-button" onclick="checkout()">Checkout</button></a>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Get and display size, quantity, and total amount
        const size = urlParams.get("size");
        const quantity = urlParams.get("quantity");
        const totalAmount = urlParams.get("total");

        document.getElementById("size").textContent = size;
        document.getElementById("quantity").textContent = quantity;
        document.getElementById("total").textContent = totalAmount;

        document.addEventListener('DOMContentLoaded', function () {

        const invoiceformData = {
            size: size,
            quantity: quantity,
            totalAmount: totalAmount,
        };

        // Store form data in localStorage
        localStorage.setItem('invoiceformData', JSON.stringify(invoiceformData));
    });


    </script>
</body>
</html>
